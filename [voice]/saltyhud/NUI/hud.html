<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script defer src="https://kit.fontawesome.com/b93af6b449.js" crossorigin="anonymous"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="ui" style="display: none">
            <div class="microphone">
                <div id="range-backgound" style="display: none">
                    <p style="margin: 0; position: absolute; right: 5; line-height: 1.5;" id="range-box"></p>
                </div>
                <div id="radio-backgound" style="display: none">
                    <p style="margin: 0; position: absolute; right: 5; line-height: 1.5;" id="radio-box"></p>
                </div>
                <div id="microphone-left" ><i id="icon"><i class="fa fa-microphone fa-fw"></i></i></div>
                <!-- <div id="radio-left" ><i id="icon_radio"><i class="fa fa-rss fa-fw"></i></i></div> -->
            </div>
        </div>

        <script>
            $(function(){
                window.addEventListener("DOMContentLoaded", function(){
                    $.post(`http://${GetParentResourceName()}/OnNuiReady`);
                });
            });
        </script>
    </body>
</html>
